parameters: ~

services:
    _defaults:
        autowire: true
        autoconfigure: true
        bind:
            $locale: '%env(resolve:LOCALE)%'

    App\:
        resource: '../src/*'
        exclude: '../src/{DependencyInjection,Entity,Migrations,Model,Tests,Kernel.php}'

    App\Controller\:
        resource: '../src/Controller'
        tags: ['controller.service_arguments']
